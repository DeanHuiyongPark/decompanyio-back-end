service: verify-email # NOTE: update this with your service name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: nodejs8.10
  region: us-west-1
  stage: ${opt:stage, 'dev'}
  vpc:
    securityGroupIds:
      - sg-05a13849fc117801b
    subnetIds:
      - subnet-37594850
      - subnet-38bb9963
  environment:
    stage: ${self:provider.stage}
    region: ${self:provider.region}
    servicename: ${self:service.name}
  logRetentionInDays: 3
  iamRoleStatements:
    - Effect: "Allow"
      Action:
       - logs:*
       - events:*
       - kms:*
      Resource: "*"   
  exclude:
    - .gitignore
    - .env

functions:
  trackingConfirm:
    handler: src/tracking/trackingConfirm.handler
    timeout: 10
    events:
      - schedule: rate(1 minute)

  verifyEmailRequest:
    handler: src/email/verifyEmailRequest.handler
    events:
      - http: 
          method: post
          path: /api/email/verifyemailrequest
          cors: true
          integration: lambda
          response:
            headers:
              Content-Type: integration.response.header.Content-Type
            template: $input.path('$')
          documentation:
            summary: /api/email/verifyemailrequest
            description: /api/email/verifyemailrequest
            queryParams:
              - name: email
                description: email
                type: string

  
  verifyEmail:
    handler: src/email/verifyEmail.handler
    events:
      - http: 
          method: get
          path: /api/email/verifyemail/{code}
          cors: true
          integration: lambda
          response:
            headers:
              Content-Type: integration.response.header.Content-Type
            template: $input.path('$')
          documentation:
            summary: /api/email/verifyemail/{code}
            description: /api/email/verifyemail/{code}
            queryParams:
              - name: code
                description: code
                type: string

plugins:
  - serverless-mocha-plugin
  - serverless-aws-documentation